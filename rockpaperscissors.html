<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <style>
  </style>
</head>
<body>
  <script>
    let playerSelection;
    let computerSelection;
    let playerWins = 0;
    let computerWins = 0;
   
    function computerPlay(){
        let randomChoice = Math.floor(Math.random() * 3) + 1;

        if (randomChoice == 1) return 'rock';
        if (randomChoice == 2 ) return 'paper';
        if (randomChoice == 3) return 'scissors';
    }

    function playRound(playerChoice, computerChoice){

        if (playerChoice.toLowerCase() == computerChoice){
            return "It's a tie!"
        }
        else if ((playerChoice.toLowerCase() == "rock" && computerChoice == "paper") ||
                 (playerChoice.toLowerCase() == "paper" && computerChoice == "scissors") ||
                 (playerChoice.toLowerCase() == "scissors" && computerChoice == "rock")){
            computerWins++;
            return "You lose! " + computerChoice + " beats " + playerChoice;
        }
        else if ((playerChoice.toLowerCase() == "rock" && computerChoice == "scissors") ||
                 (playerChoice.toLowerCase() == "paper") && (computerChoice == "rock") ||
                 (playerChoice.toLowerCase() == "scissors") && (computerChoice == "paper")){
            playerWins++;
            return "You win! " + playerChoice + " beats " + computerChoice;
        }
        else return "that's not a choice!"
    }

    function newGame(){
        playerSelection = prompt("Choose rock, paper, or scissors");
        computerSelection = computerPlay();
    }
   
   function game(){
       let count = 0;

       while (count < 5){
           newGame();
           console.log(playRound(playerSelection, computerSelection));
           count++;
       }

       if (playerWins > computerWins){
           return "Congratulations! You won the game!";
       }
       else if (playerWins < computerWins){
           return "Sorry, the computer won the game."
       }
       else if (playerWins == computerWins){
            return "You tied the computer!"
       }
       else return "uh oh";
       
    }
    console.log(game());
  </script>
</body>
</html>
